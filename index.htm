<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://isaque4nd.github.io/TabeladeClassificacao/style.css">
  <title>
    Imersão Dev - Aula 06
  </title>
</head>
<h1>Tabela de classificação</h1>
  <div class="novosJogadores">
    <input type="text" id="jogadorNovo" placeholder="Adicionar novo jogador">
    <button onClick="adicionarJogador()">Adicionar</button>
  </div><br>
  <table style="width:100%">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Vitórias</th>
        <th>Empates</th>
        <th>Derrotas</th>
        <th>Pontos</th>
        <th colspan="4">Ações</th>
      </tr>
    </thead>
    <tbody id="tabelaJogadores">
    </tbody>
  </table>
  <script src="https://isaque4nd.github.io/TabeladeClassificacao/script.js"></script>
</body>

</html>
